<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="{{.Description}}"/>
    <title>{{.Code}} - {{.Title}}</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2974461_sdshp7jo1jj.css"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_3180954_chol8bk1q14.css"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3823987_wovnm7b5zte.css"/>
    <link rel="stylesheet" href="/resource/css/index.css"/>
    <link rel="icon" href="/resource/images/favicon.ico"/>
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3823987_h5jhj2ymrpu.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: -20px;
        }
    </style>
</head>
<body>
<div id="header">
    {{template "header" .}}
</div>
<div id="body">
    <span class="iconfont icon-cry" style="font-size: 300px; color: rgb(64,64,64); margin-bottom: -55px; margin-top: 5px"></span>
    <span style="font-size: 100px; color: rgb(64,64,64);">{{.Code}}</span>
    <span style="font-size: 25px; color: rgb(160,160,160);">{{.Msg}}</span>
</div>
<div id="footer">
    {{template "footer" .}}
</div>
</body>
<script>
    document.getElementById("body").style["height"] = (window.innerHeight - document.getElementById("header").offsetHeight - document.getElementById("footer").offsetHeight).toString() + "px";
</script>
<script src="/resource/js/index.js"></script>
</html>
