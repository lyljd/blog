<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resource/css/editormd.min.css" />
    <link
      rel="stylesheet"
      href="/resource/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/resource/css/writing.css" />
    <link rel="icon" href="/resource/images/favicon.ico" />
    <title>写作 - {{.Title}}</title>
  </head>
  <body>
    <header class="header">
      <input class="header-input" placeholder="请输入标题" type="text" />
      <div class="header-action">
        <button class="eas-btn" tabindex="-1" style="width: 120px; background-color: #67C23A">退出时自动保存</button>
        <button class="home-btn" tabindex="-1">退出</button>
        <button class="save-btn" tabindex="-1">保存</button>
        <div class="publish">
          <button class="publish-show" tabindex="-1">发布</button>
          <div class="publish-drop">
            <h1 class="category-label">分类：</h1>
            <ul class="category category-style" id="category-box">
              {{range $index, $elem := .Categorys}}
              <li value="{{$elem.Cid}}" title="{{$elem.Name}}">{{$elem.Name}}</li>
              {{end}}
              <button class="new-btn" tabindex="-1" style="background-color: #67C23A">新增</button>
              <button class="update-btn" tabindex="-1" style="background-color: #E6A23C" hidden>修改</button>
              <button class="delete-btn" tabindex="-1" style="background-color: #F56C6C" hidden>删除</button>
            </ul>
            <h1 class="category-label">类型：</h1>
            <ul class="category category-style" id="type-box">
              <li class="active" value="0">普通文章</li>
              <li value="1">自定义页</li>
            </ul>
            <h1 class="category-label">自定义链接：</h1>
            <input class="slug-input" tabindex="-1" type="text" />
            <div class="publish-action">
              <span class="publish-tip"></span>
              <button class="cancel-btn" tabindex="-1">取消</button>
              <button class="publish-btn" tabindex="-1">发布</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="editormd"></div>
  </body>
  <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
  <script src="/resource/js/editormd.js"></script>
  <script src="/resource/js/cos-js-sdk-v5.min.js"></script>
  <script src="https://cdn.staticfile.org/qiniu-js/3.4.0/qiniu.min.js"></script>
  <script src="/resource/js/writing.js"></script>
</html>
